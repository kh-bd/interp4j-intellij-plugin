# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [main]
    paths-ignore:
      - 'change-notes.html'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'change-notes.html'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        intellijVersion: [ 2023.2, 2023.3, 2024.1, 2024.2, 2024.3, 2024.3.5, LATEST-EAP-SNAPSHOT ]
    runs-on: ubuntu-latest
    name: 'Testing with INTELLIJ ${{ matrix.intellijVersion }}'
    env:
      INTELLIJ_VERSION: ${{ matrix.intellijVersion }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run tests with gradle
        run: ./gradlew --warning-mode=all build
